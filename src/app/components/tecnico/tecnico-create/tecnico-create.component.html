<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullwidth">Cadastro</h1>
    <img
      class="fullwidth"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk"
    />

    <section class="section">
      <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox class="margin" color="primary">TÃ©cnico</mat-checkbox>
    </section>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Nome</mat-label>
      <input
        [formControl]="nome"
        required
        matInput
        placeholder="Informe seu nome..."
        maxlength="50"
      />
      <mat-icon matSuffix color="primary">person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label> CPF</mat-label>
      <input
        [formControl]="cpf"
        required
        matInput
        placeholder="Ex: 000.000.000-00"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix color="primary">assignment_ind</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        [formControl]="email"
        required
        matInput
        placeholder="Ex: email@mail.com"
      />
      <mat-icon matSuffix color="primary">alternate_email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        type="password"
        matInput
        placeholder="Ex. 1234"
      />
      <mat-icon matSuffix color="primary">lock</mat-icon>
    </mat-form-field>

    <button
      [disabled]="!validaCampos()"
      class="fullwidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button
      class="fullwidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
      routerLink="../"
    >
      Cancelar
    </button>
  </form>

  <p class="fullwidth">By Igor Montezuma de Miranda</p>
</div>
